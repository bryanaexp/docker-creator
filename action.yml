# action.yml
name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'docker://alpine:3.13'
  args:
    - ${{ inputs.who-to-greet }}
steps:
  - name: My first step
    uses: actions/hello_world@main
    with:
      first_name: Mona
      middle_name: The
      last_name: Octocat
